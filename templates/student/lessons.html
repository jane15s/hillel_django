<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lessons for {{ student_class.class_name }}</h1>

<table border="1" cellpadding="5">
    <tr>
        <th>Lesson</th>
        <th>Date</th>
        <th>Teacher</th>
        <th>Homework</th>
        <th>Room</th>
    </tr>
    {% for lesson in lessons %}
    <tr>
        <td>
            <a href="{% url 'student_lesson_details' student_id=student_id lesson_id=lesson.id %}">
    {{ lesson.name }}
            </a>
        </td>
        <td>{{ lesson.date }}</td>
        <td>{{ lesson.teacher.username }}</td>
        <td>{{ lesson.homework }}</td>
        <td>{{ lesson.room }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No lessons found.</td>
    </tr>
    {% endfor %}
</table>
<br>
<br>
<a href="{% url 'student_main_page' student_id=student_id %}" style="padding: 10px 15px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
    Back to dashboard
</a>
</body>
</html>
